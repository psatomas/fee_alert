<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Fee Notifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 text-center">
        <h1 class="mb-4">Ethereum Gas Fee Notifier</h1>
        
        <div class="card p-4 shadow-sm">
            <h3>Current Gas Fee</h3>
            <p class="fs-4" id="gas-fee">{{ gas_fee }} Gwei</p>
        </div>
        
        <footer class="mt-4">
            <p class="text-muted">Updated at: {{ updated_at }}</p>
        </footer>
    </div>
</body>
</html>
